<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ошибки</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .header {
            background-color: #1e1e1e;
            padding: 20px 0;
        }
        .header h4 {
            color: #ffffff;
        }
        .nav-link {
            color: #b0b0b0 !important;
        }
        .nav-link.active {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #00bcd4 !important;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-content {
            margin-top: 50px;
        }
        .row-border {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            text-align: center;
            color: #bbb;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div class="container">
        <header class="header">
            <div class="d-flex justify-content-between align-items-center">
                <nav class="nav">
                    <a class="nav-link active" href="/errors">Ошибки</a>
                    <a class="nav-link" href="/syndromes">Синдромы</a>
                    <a class="nav-link" href="/syndromes/array">Ошибки и Синдромы</a>
                    <a class="nav-link" href="/results">Результаты</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="row text-center mb-4">
                <h1>Ошибки</h1>
            </div>

            <div class="row row-border">
                <div class="col-1 text-center">
                    <strong>Кратность</strong>
                </div>
                <div class="col-11 text-left">
                    <strong>Векторы ошибок</strong>
                </div>
            </div>

            {{ range $key, $value := . }}
                {{if (ne $key 0)}}
                <div class="row row-border">
                    <div class="col-1 text-center">
                        {{$key}}
                    </div>
                    <div class="col-11 text-left mb-3">
                        {{ range $e := $value }}
                            <p>{{$e}}</p>
                        {{end}}
                    </div>
                </div>
                {{end}}
            {{end}}
        </main>

        <footer>
            <p>&copy; Цыпышев Тимофей 2024 | <a href="https://github.com/ttsypyshev" style="color: #bbb;">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
